name: Jazzy_Docs
env:
  MODULE_VERSION: ${{ github.event.release.tag_name }}
  KITURA_NEXT: ${{ secrets.KITURA_NEXT }}
  USER_NAME: ${{ secrets.USER_NAME }}
  USER_EMAIL: ${{ secrets.USER_EMAIL }}

on:
  push:
    branches: [ master ] # To update docs without a release - add 'ci generate docs' to the merge commit message.
  release:
    types: [published] # rebuild and deploy docs for every new release published.
  
jobs:
  build-on-push:
    if: "contains(github.event.head_commit.message, 'ci generate docs')"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install gh-pages
        run:  |
          npm install -g gh-pages
      - name: install jazzy
        run:  |
          gem install jazzy
      - name: create docs
        env:
          KITURA_NEXT: ${{ secrets.KITURA_NEXT }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run:  |
          git config --global user.name "${USER_NAME}"
          git config --global user.email "${USER_EMAIL}"
          jazzy --theme fullwidth --module CryptorRSA
          npm run deploy
          
  build-on-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install gh-pages
        run:  |
          echo MODULE_VERSION
          npm install -g gh-pages
      - name: install jazzy
        run:  |
          gem install jazzy
      - name: create docs
        run:  |
          git config --global user.name "${USER_NAME}"
          git config --global user.email "${USER_EMAIL}"
          jazzy --theme fullwidth --module CryptorRSA --module-version MODULE_VERSION
          npm run deploy
